# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $apiLimit: '@limiter.api_limit'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: "../src/"

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Shared\Infrastructure\EventListener\ApiExceptionListener:
        arguments:
            $environment: '%kernel.environment%'
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\Shared\Infrastructure\EventListener\CorrelationIdListener:
        arguments:
            $requestStack: '@request_stack'
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: 255 }
            - { name: kernel.event_listener, event: kernel.response }

    App\Auth\Domain\Service\UserRegistrationNotifierInterface: '@App\Auth\Infrastructure\Service\AuthEmailAdapter'

    App\Auth\Domain\Repository\SecurityTokenRepositoryInterface:
        alias: App\Auth\Infrastructure\Persistence\Doctrine\DoctrineSecurityTokenRepository

    App\Auth\Domain\Repository\UserRepositoryInterface:
        alias: App\Auth\Infrastructure\Persistence\Doctrine\DoctrineUserRepository

    # Definimos el formateador como un servicio
    app.monolog.custom_formatter:
        class: Monolog\Formatter\LineFormatter
        arguments:
            $format: "[%%datetime%%] %%extra.correlation_id%% - %%channel%%.%%level_name%%: %%message%% %%context%% %%extra%%\n"
            $dateFormat: "Y-m-d H:i:s.v"

    App\Shared\Infrastructure\Logging\CorrelationIdProcessor:
        tags:
            - { name: monolog.processor } # Le dice a Monolog: "Ãšsame en cada log"
